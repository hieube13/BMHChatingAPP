<form #registerForm="ngForm" (ngSubmit)="Register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="UserName">
    </div>

    <!-- <div class="form-group">
        <label for="">What is your favourite user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" value="user.userName">
                {{ user.userName }}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info mr-2" type="button" (click)="Cancel()">Cancel</button>
    </div>
</form>
