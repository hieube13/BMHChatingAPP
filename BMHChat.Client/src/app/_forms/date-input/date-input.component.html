<div class="mb-3">
    <input 
        type="text"
        [class.is-invalid]="ngControl.control?.touched && ngControl.control?.invalid"
        class="form-control"
        [formControl]="$any(ngControl.control)"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
